<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="style-login.css">
</head>
<body>
    
    <main>

        <section class="form-login">

            <h2>Ingresar Usuario</h2>

            <form>

                <input class="entrada" type="email" name="correo" id="correo" placeholder="Ingrese Correo">
                <input class="entrada" type="password" name="contraseña" id="contraseña" placeholder="Ingrese Contraseña">
                <input class="boton" type="submit" value="Ingresar">

                <p><a href="./index.html">Olvidé mi contraseña</a></p>

            </form>

        </section>

    </main>

</body>
</html>
